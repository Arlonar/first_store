<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}" type="image/png">

    <link rel="stylesheet" href="{{url_for('static', filename='css/vendor/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/vendor/plaza-icon.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/vendor/jquery-ui.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/plugins/slick.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/plugins/animate.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/plugins/nice-select.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/plugins/venobox.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    {% block title %}{% endblock %}
</head>
<body>
        <div class="header-center">
            <div class="container">
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-3">
                        <div class="header-logo">
                            <a href="/"><img src="{{url_for('static', filename='images/logo.png')}}" alt=""
                            width="100" height="100"></a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="header-search">
                            <form action="/search" method="post">
                                <div class="header-search-box default-search-style d-flex">
                                        <input class="default-search-style-input-box border-around border-right-none"
                                               type="search" placeholder="Поиск" required name="search">
                                        <button class="default-search-style-input-btn" type="submit"><i class="icon-search"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-3 text-right">
                        <ul class="header-action-icon">
                            <li>
                                <a href="/cart" class="offcanvas-toggle">
                                    <i class="icon-shopping-cart"></i>
                                    <span class="header-action-icon-item-count">{{ cart_size }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    {% block body %}{% endblock %}
    <footer class="footer-section section-top-gap-100">
        <div class="footer-top section-inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-5">
                        <div class="footer-widget footer-widget-contact">
                            <div class="footer-logo">
                                <a href="index.html"><img src="{{url_for('static', filename='images/logo.png')}}" width="150" height="150" alt="" class="img-fluid"></a>
                            </div>
                            <div class="footer-contact">
                                <p>Пример интернет-магазина с оплатой через Fondy</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="footer-widget footer-widget-menu">
                            <h3 class="footer-widget-title">Ссылки</h3>
                            <div class="footer-menu">
                                <ul class="footer-menu-nav">
                                    <li><a href="/">Главная страница</a></li>
                                    <li><a href="/cart">Корзина</a></li>
                                    <li><a href="/checkout">Страница оплаты</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="copyright-area">
                            <p class="copyright-area-text">Copyright © 2021 <a class="copyright-link" href="https://vk.com/artem.sarafannikov">Мой VK</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
