{% extends 'base.html' %}

{% block title %}
<title>{{ category }}</title>
{% endblock %}

{% block body %}
    <div class="breadcrumb-section">
        <div class="breadcrumb-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-between justify-content-md-between  align-items-center flex-md-row flex-column">
                        <h3 class="breadcrumb-title">{{ category }}</h3>
                        <div class="breadcrumb-nav">
                            <nav aria-label="breadcrumb">
                                <ul>
                                    <li><a href="/">Категории</a></li>
                                    <li class="active" aria-current="page">{{ category }}</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shop-section">
        <div class="container">
            <div class="row flex-column-reverse flex-lg-row">
                <div class="col-lg-12">
                    <div class="shop-sort-section">
                        <div class="container">
                            <div class="row">
                                <div class="sort-box d-flex justify-content-between align-items-md-center align-items-start flex-md-row flex-column">
                                    <div class="sort-tablist">
                                    </div>

                                    <div class="page-amount">
                                        <span>{{ len(items) }} Товара(ов)</span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sort-product-tab-wrapper">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="tab-content tab-animate-zoom">
                                        <div class="tab-pane active show sort-layout-single" id="layout-4-grid">
                                            <div class="row">
                                                {% for item in items %}
                                                <div class="col-xl-3 col-lg-4 col-sm-6 col-12">
                                                    <div class="product-default-single border-around">
                                                        <div class="product-img-warp">
                                                            <a href="/category/{{ category }}/item/{{ item.name }}" class="product-default-img-link">
                                                                <img src="{{ get_item_image(item) }}" alt="" class="product-default-img img-fluid">
                                                            </a>
                                                            <div class="product-action-icon-link">
                                                                <ul>
                                                                    <li><a href="/category/{{ category }}/item/{{ item.name }}" data-toggle="modal" data-target="#modalQuickview"><i class="icon-eye"></i></a></li>
                                                                    <li><a href="/add/{{ item.id }}" data-toggle="modal" data-target="#modalAddcart"><i class="icon-shopping-cart"></i></a></li>
                                                                    <input type="hidden" name="item" value="{{ item.id }}">
                                                                </ul>
                                                            </div>
                                                        </div>
                                                        <div class="product-default-content">
                                                            <h6 class="product-default-link"><a href="/category/{{ category }}/item/{{ item.name }}">{{ item.name }}</a></h6>
                                                            <span class="product-default-price">{{ get_price(item) }} RUB</span>
                                                            <!-- <span class="product-default-price"><del class="product-default-price-off">$30.12</del> $25.12</span>
                                                             для скидок (скидка)-->
                                                        </div>
                                                    </div>
                                                </div>
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
